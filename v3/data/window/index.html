<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-i18n="window_title"></title>
  <link rel="stylesheet" href="dist/themes/classic.min.css"/> <!-- 'classic' theme -->
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header id="inspect">
    <span data-i18n="window_inspect"></span> <b data-obj=url></b>
  </header>
  <div id="body">
    <div id="new-content">
      <div>
        <div class="two">
          <span class="prop">font-family (stack)</span>
          <span data-obj=font-family></span></li>
          <span class="prop">Font being Rendered</span>
          <div data-obj=font-family-rendered></div></li>
          <span class="prop">font-size</span>
          <span data-obj=font-size></span></li>
          <span class="prop">Similar Fonts</span>
          <div>
            <span data-obj=similar-fonts></span></li>
            <div id="msg"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <input type="button" id="rate" value="Rate this Extension" class="hidden">
    <input type="button" id="userFonts" value="Update Font List" class="hidden">
  </footer>
  <script src="dist/pickr.min.js"></script>
  <script src="fuzzysort/fuzzysort.js"></script>
  <script src="index.js"></script>
  <script src="prefs.js"></script>
  <script src="rate.js"></script>
</body>
</html>
